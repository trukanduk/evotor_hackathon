{% extends "main.html" %}
{% load staticfiles %}

{% block head_base_override  %}
  <link href="{% static "css/shop/providers.css" %}" rel="stylesheet">
  <script type="text/javascript" src="{% static "js/shop/items.js" %}"></script>
{% endblock %}

{% block content %}
  <script type="text/javascript">
    itemsModelName = 'provider'
  </script>
  <div class="card text-white bg-secondary provider-items-header">
    <div class="card-header provider-items-header-header" role="tab" id="provider-items-header-header">
      <div class="row">
        <div class="col-6 item-header-title">
          Название
          <span class="sort-items-pair" column="title">
            <span class="oi oi-caret-bottom sort-icon sort-icon-desc" order="desc" title="Отсортировать по убыванию" aria-hidden="true" column="title"></span>
            <span class="oi oi-caret-top sort-icon sort-icon-asc" order="asc" title="Отсортировать по возрастанию" aria-hidden="true" column="title"></span>
          </span>
        </div>
        <div class="col-2 item-header-prev_date">
          Пред. завоз
          <span class="sort-items-pair" column="title">
            <span class="oi oi-caret-bottom sort-icon sort-icon-desc" order="desc" title="Отсортировать по убыванию" aria-hidden="true" column="title"></span>
            <span class="oi oi-caret-top sort-icon sort-icon-asc" order="asc" title="Отсортировать по возрастанию" aria-hidden="true" column="title"></span>
          </span>
        </div>
        <div class="col-2 item-header-prev_date">
          Регулярность
          <span class="sort-items-pair" column="title">
            <span class="oi oi-caret-bottom sort-icon sort-icon-desc" order="desc" title="Отсортировать по убыванию" aria-hidden="true" column="title"></span>
            <span class="oi oi-caret-top sort-icon sort-icon-asc" order="asc" title="Отсортировать по возрастанию" aria-hidden="true" column="title"></span>
          </span>
        </div>
        <div class="col-2 item-header-next_date">
          След. завоз
          <span class="sort-items-pair" column="title">
            <span class="oi oi-caret-bottom sort-icon sort-icon-desc" order="desc" title="Отсортировать по убыванию" aria-hidden="true" column="title"></span>
            <span class="oi oi-caret-top sort-icon sort-icon-asc" order="asc" title="Отсортировать по возрастанию" aria-hidden="true" column="title"></span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="provider-items-container items-container" id="items-container-wrapper">
    <center>
      <img id="items-loading-img" style="display:none" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" />
    </center>
    <div id="items-container-loading-error" class="alert alert-danger" style="display:none" >
      <h5 class="alert-heading">Произошла ошибка</h5>
      <span class="item-container-loading-error-desc"></span>
    </div>
    <div class="provider-items-container items-container" id="items-container">
      {% include "shop/providers_items.html" with objs=providers %}
    </div>
  </div>

{% endblock %}
