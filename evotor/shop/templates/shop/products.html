{% extends "main.html" %}
{% load staticfiles %}

{% block head_base_override  %}
  <link href="{% static "css/shop/products.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="card text-white bg-secondary product-items-header">
    <div class="card-header product-items-header-header" role="tab" id="product-items-header-header">
      <div class="row">
        <div class="col-4">
          Название
        </div>
        <div class="col-1">
          Статус
        </div>
        <div class="col-2">
          Количество
        </div>
        <div class="col-2">
          Завоз
        </div>
        <div class="col-2">
          Теги
        </div>
      </div>
    </div>
  </div>

  {% for product in products %}
    <div class="card product-item">
      <div class="card-header product-header" role="tab" id="product-{{forloop.counter0}}-header">
        <div class="row">
          <div class="col-4">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#product-{{forloop.counter0}}-body" aria-expanded="true" aria-controls="product-{{forloop.counter0}}-body">
                Гондоны на кассе
              </a>
            </h5>
          </div>
          <div class="col-1">
            <div class="progress status-progress">
              <div class="status-progress-hint-low" style="left: 20%"></div>
              <div class="status-progress-hint-high" style="left: 80%"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" title="20 / 63 / 80"></div>
            </div>
          </div>
          <div class="col-2">
            63 шт
          </div>
          <div class="col-2">
            28.11.2017
          </div>
          <div class="col-3">
            <button role="button" class="btn btn-secondary btn-sm tag-button">
              Гондоны
            </button>
            <button role="button" class="btn btn-secondary btn-sm tag-button">
              Касса
            </button>
            <button role="button" class="btn btn-secondary btn-sm tag-button">
              Для долбоёбов
            </button>
          </div>
        </div>
      </div>

      <div id="product-{{forloop.counter0}}-body" class="collapse product-body" role="tabpanel" aria-labelledby="product-{{forloop.counter0}}-header" data-parent="#accordion">
        <div class="card-body">
          <img src="http://www.3kol.tv/assets/memes_tpl/mini/mini_Doge.jpg">
          Ты долбоёб?
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
