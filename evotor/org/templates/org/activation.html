{% extends "main.html" %}

{% block content %}
    <div class="col-sm-8">
        <h3>Подтвердите регистрацию</h3>
    </div>
    <div class="col-sm-3">
        <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirm_password" placeholder="Повторите пароль">
            </div>
            <button class="btn btn-primary" type="submit">OK</button>
        </form>
    </div>
{% endblock %}
