{% extends "main.html" %}

{% block content %}
    <div class="col-sm-8">
        <h3>Добавление менеджера</h3>
    </div>
    <div class="col-sm-3">
        <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="login" placeholder="Логин">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="first_name" placeholder="Имя">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="last_name" placeholder="Фамилия">
            </div>
            <button class="btn btn-primary" type="submit">OK</button>
        </form>
    </div>
{% endblock %}
