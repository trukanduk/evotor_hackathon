{% extends "main.html" %}

{% block content %}
    <div>
        {{ request.user.full_name }}
    </div>
    <div>
        Организация {{ request.user.organization.title }}
    </div>
    <div>
        Магазины
    </div>
    <div>
        {% for shop in user_shops %}
            <div>
                <a href="/shop/{{ shop.shop.id }}/products/">{{ shop.shop.title }}"</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
